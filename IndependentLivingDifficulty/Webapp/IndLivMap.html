<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 2343px;
            height: 1624px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/IndependentLivingDifficulty_1.js"></script>
        <script src="data/SeniorCenters_2.js"></script>
        <script src="data/SoulDeliveredBoundaries_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.66489240923943,-87.77506426867636],[41.84774802230553,-87.42128704195596]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoLight_0');
        map.getPane('pane_CartoLight_0').style.zIndex = 400;
        var layer_CartoLight_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.pn', {
            pane: 'pane_CartoLight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_CartoLight_0;
        map.addLayer(layer_CartoLight_0);
        function pop_IndependentLivingDifficulty_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Tract</strong><br />' + (feature.properties['namelsad10'] !== null ? autolinker.link(feature.properties['namelsad10'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Independent Living Difficulty</strong><br />' + (feature.properties['Independent Living Difficulty_DIX_2015-2019'] !== null ? autolinker.link(feature.properties['Independent Living Difficulty_DIX_2015-2019'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IndependentLivingDifficulty_1_0(feature) {
            if (feature.properties['Independent Living Difficulty_DIX_2015-2019'] >= 0.800000 && feature.properties['Independent Living Difficulty_DIX_2015-2019'] <= 3.970000 ) {
                return {
                pane: 'pane_IndependentLivingDifficulty_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Independent Living Difficulty_DIX_2015-2019'] >= 3.970000 && feature.properties['Independent Living Difficulty_DIX_2015-2019'] <= 6.390000 ) {
                return {
                pane: 'pane_IndependentLivingDifficulty_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,205,227,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Independent Living Difficulty_DIX_2015-2019'] >= 6.390000 && feature.properties['Independent Living Difficulty_DIX_2015-2019'] <= 9.020000 ) {
                return {
                pane: 'pane_IndependentLivingDifficulty_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,150,198,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Independent Living Difficulty_DIX_2015-2019'] >= 9.020000 && feature.properties['Independent Living Difficulty_DIX_2015-2019'] <= 12.420000 ) {
                return {
                pane: 'pane_IndependentLivingDifficulty_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,86,167,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Independent Living Difficulty_DIX_2015-2019'] >= 12.420000 && feature.properties['Independent Living Difficulty_DIX_2015-2019'] <= 16.220000 ) {
                return {
                pane: 'pane_IndependentLivingDifficulty_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,15,124,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_IndependentLivingDifficulty_1');
        map.getPane('pane_IndependentLivingDifficulty_1').style.zIndex = 401;
        map.getPane('pane_IndependentLivingDifficulty_1').style['mix-blend-mode'] = 'normal';
        var layer_IndependentLivingDifficulty_1 = new L.geoJson(json_IndependentLivingDifficulty_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IndependentLivingDifficulty_1',
            layerName: 'layer_IndependentLivingDifficulty_1',
            pane: 'pane_IndependentLivingDifficulty_1',
            onEachFeature: pop_IndependentLivingDifficulty_1,
            style: style_IndependentLivingDifficulty_1_0,
        });
        bounds_group.addLayer(layer_IndependentLivingDifficulty_1);
        map.addLayer(layer_IndependentLivingDifficulty_1);
        function pop_SeniorCenters_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">PROGRAM</th>\
                        <td>' + (feature.properties['PROGRAM'] !== null ? autolinker.link(feature.properties['PROGRAM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SITE NAME</th>\
                        <td>' + (feature.properties['SITE NAME'] !== null ? autolinker.link(feature.properties['SITE NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HOURS OF OPERATION</th>\
                        <td>' + (feature.properties['HOURS OF OPERATION'] !== null ? autolinker.link(feature.properties['HOURS OF OPERATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ADDRESS</th>\
                        <td>' + (feature.properties['ADDRESS'] !== null ? autolinker.link(feature.properties['ADDRESS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CITY</th>\
                        <td>' + (feature.properties['CITY'] !== null ? autolinker.link(feature.properties['CITY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATE</th>\
                        <td>' + (feature.properties['STATE'] !== null ? autolinker.link(feature.properties['STATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZIP</th>\
                        <td>' + (feature.properties['ZIP'] !== null ? autolinker.link(feature.properties['ZIP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PHONE</th>\
                        <td>' + (feature.properties['PHONE'] !== null ? autolinker.link(feature.properties['PHONE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOCATION</th>\
                        <td>' + (feature.properties['LOCATION'] !== null ? autolinker.link(feature.properties['LOCATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SeniorCenters_2_0() {
            return {
                pane: 'pane_SeniorCenters_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,238,1,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SeniorCenters_2');
        map.getPane('pane_SeniorCenters_2').style.zIndex = 402;
        map.getPane('pane_SeniorCenters_2').style['mix-blend-mode'] = 'normal';
        var layer_SeniorCenters_2 = new L.geoJson(json_SeniorCenters_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SeniorCenters_2',
            layerName: 'layer_SeniorCenters_2',
            pane: 'pane_SeniorCenters_2',
            onEachFeature: pop_SeniorCenters_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SeniorCenters_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_SeniorCenters_2);
        map.addLayer(layer_SeniorCenters_2);
        function pop_SoulDeliveredBoundaries_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_SoulDeliveredBoundaries_3_0() {
            return {
                pane: 'pane_SoulDeliveredBoundaries_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 6.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_SoulDeliveredBoundaries_3');
        map.getPane('pane_SoulDeliveredBoundaries_3').style.zIndex = 403;
        map.getPane('pane_SoulDeliveredBoundaries_3').style['mix-blend-mode'] = 'normal';
        var layer_SoulDeliveredBoundaries_3 = new L.geoJson(json_SoulDeliveredBoundaries_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_SoulDeliveredBoundaries_3',
            layerName: 'layer_SoulDeliveredBoundaries_3',
            pane: 'pane_SoulDeliveredBoundaries_3',
            onEachFeature: pop_SoulDeliveredBoundaries_3,
            style: style_SoulDeliveredBoundaries_3_0,
        });
        bounds_group.addLayer(layer_SoulDeliveredBoundaries_3);
        map.addLayer(layer_SoulDeliveredBoundaries_3);
        setBounds();
        </script>
    </body>
</html>
